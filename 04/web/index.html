<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RongChat</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://cdn.ronghub.com/RongIMLib-2.3.1.js"></script>
	<script src="core.js"></script>
</head>
<body>
	<div class="rong-main">
		<div class="rong-nav" id="rong-nav">
			<div class="rong-nav-user" id="rong-nav-user"></div>
			<div class="rong-nav-common rong-nav-create" id="rong-nav-create" title="发起群聊"></div>
		</div>
		<div class="rong-conversations" id="rong-conversations">
		</div>
		<div class="rong-chat">
			<div class="rong-header rong-chat-header">
				<div class="rong-header-content" id="rong-header-content"></div>
			</div>
			<div class="rong-messages" id="rong-messages">
				
			</div>
			<div class="rong-editor">
				<textarea class="rong-editor-input" placeholder="请输入..."></textarea>
			</div>
		</div>
		<div class="rong-group-members" id="rong-group-members">
			
		</div>
	</div>
</body>
</html>
